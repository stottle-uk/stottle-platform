name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - testing-dates
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && run nx run calander-test:build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_STOTTLEMEET }}'
          channelId: live
          projectId: stottlemeet
